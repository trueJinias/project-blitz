[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"]}

# Astro static site settings
[context.production]
  command = "npm run build"

[context.deploy-preview]
  command = "npm run build"
