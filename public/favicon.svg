<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <style>
    .bg { fill: #0a0a0f; }
    .text { font-family: sans-serif; font-weight: 900; font-size: 80px; }
    .glitch-r { fill: rgba(255, 0, 0, 0.7); }
    .glitch-b { fill: rgba(0, 255, 255, 0.7); }
    .main { fill: white; }
    .dot { fill: #00D4FF; }
  </style>
  
  <!-- Background -->
  <rect x="0" y="0" width="100" height="100" rx="20" class="bg" />
  
  <!-- Glitch Layers -->
  <text x="32" y="80" class="text glitch-r" dx="-2">B</text>
  <text x="32" y="80" class="text glitch-b" dx="2">B</text>
  
  <!-- Main B -->
  <text x="32" y="80" class="text main">B</text>
  
  <!-- Dot -->
  <circle cx="82" cy="72" r="6" class="dot" />
</svg>
